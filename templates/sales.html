<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sales</title>
</head>
<body>
<div class="row">

        <div class="col-lg-12">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">type</th>
                    <th scope="col">B.P</th>
                    <th scope="col">S.P</th>
                    <th scope="col">stock</th>

                </tr>
                </thead>
                <tbody>

                {% for each in records %}

                    <tr>
                        <th scope="row">{{ each.id }}</th>
                        <td>{{ each.inv_id }}</td>
                        <td> {{ each.quantity }}</td>
                        <td> {{ each.created_at }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                    data-target="#saleModal">Make sale
                            </button>
                            <div class="modal fade" id="saleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Make Sales</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/sale_product/{{ each.id }}" method="POST">
                                                <div class="form-group">
                                                    <label for="exampleFormControlInput1">Quantity</label>
                                                    <input name="quantity" type="string" class="form-control"
                                                           id="exampleFormControlInput1"
                                                           placeholder="Quantity">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary">Sale</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>



                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                    autocomplete="off">
                                Delete
                            </button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                    autocomplete="off">
                                view stock
                            </button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>


        </div>


    </div>
</body>
</html>
